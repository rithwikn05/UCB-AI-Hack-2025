<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echoes of Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f4f7;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        #image-space {
            width: 80%;
            height: auto;
            min-height: 400px;
            margin: 20px auto;
            background: #e1e8ed;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #95a5a6;
        }

        #image-space img {
            max-width: 100%;
            height: auto;
        }

        .button-row {
            margin-top: 20px;
        }

        .disaster-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .disaster-btn:hover {
            background-color: #2980b9;
        }

        .description {
            font-size: 1.2em;
            margin-top: 10px;
            color: #34495e;
        }
    </style>
</head>
<body>

    <h1>Echoes of Earth</h1>

    <div id="image-space">
        {% if image_path %}
            <img id="sat-image" src="{{ image_path }}" alt="Satellite view">
        {% else %}
            <div id="sat-image-placeholder">Satellite image will appear here</div>
        {% endif %}
    </div>

    {% if sentence_path %}
        <div class="description"><strong>Scenario:</strong> {{ sentence_path }}</div>
    {% endif %}

    <div class="button-row">
        {% for label in buttons %}
            <button class="disaster-btn" onclick="selectDisaster('{{ label }}')">{{ label }}</button>
        {% endfor %}
    </div>

    <script>
        function selectDisaster(name) {
            fetch('/disaster', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ disaster: name })
            })
            .then(response => response.json())
            .then(data => {
                alert(`Disaster selected: ${data.disaster}`);
            })
            .catch(err => {
                console.error('Error:', err);
                alert('There was an error processing the disaster.');
            });
        }
    </script>
</body>
</html>
